<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonerunners</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-layout">
        <!-- Mobile Navigation (Hidden on Desktop) -->
        <div id="mobile-tab-nav">
            <button class="tab-btn" data-tab="0">Squad</button>
            <button class="tab-btn" data-tab="1">Tracker</button>
            <button class="tab-btn" data-tab="2">Map</button>
        </div>

        <!-- Column 1: ZONERUNNERS (Squad Management) -->
        <div id="col-main" class="game-column">
            <h1>ZONERUNNERS</h1>

            <div id="squad-header" class="module">
                <div class="squad-stats">
                    <h2 id="squad-level-display">Squad Level 0</h2>
                    <div id="squad-counts">Ready: 0 | Upgrading: 0 | On Run: 0</div>
                </div>
                <button id="send-all-btn" class="action-btn">SEND ALL</button>
            </div>

            <div id="runner-list-container" class="module">
                <!-- Runner Cards Populated by JS -->
            </div>

             <div id="controls-module" class="module">
                <h2>System</h2>
                <button id="reset-save-btn" class="small-btn warning">Reset Save</button>
            </div>
        </div>

        <!-- Column 2: THE TRACKER -->
        <div id="col-tracker" class="game-column">
            <div class="column-header"><h2>THE TRACKER</h2></div>
            <div id="tracker-list">
                <!-- Active runners -->
            </div>
        </div>

        <!-- Column 3: THE LOG -->
        <div id="col-log" class="game-column">
            <div class="column-header"><h2>THE LOG</h2></div>
            <div id="game-log-content">
                <!-- Logs -->
            </div>
        </div>

        <!-- Column 4: THE MAP -->
        <div id="col-map" class="game-column">
            <div class="column-header"><h2>THE MAP</h2></div>
            <div id="map-scroll-area">
                <div id="map-content">
                    <!-- Map segments -->
                </div>
            </div>
            <div id="map-progress-container">
                <!-- Map progress details -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="patterns.js"></script>
    <script src="game.js"></script>
</body>
</html>
