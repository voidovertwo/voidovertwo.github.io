<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonerunners</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-layout">
        <!-- Column 1: ZONERUNNERS (Controls/Stats) -->
        <div id="col-main" class="game-column">
            <h1>ZONERUNNERS</h1>

            <div id="global-stats" class="module">
                <h2>Resources</h2>
                <div class="stat-row">
                    <span>Global ZP:</span>
                    <span id="global-zp">100</span>
                </div>
                <div class="stat-row">
                    <span>Pending ZP:</span>
                    <span id="pending-zp" class="pending">0</span>
                </div>
            </div>

            <div id="actions" class="module">
                <h2>Control Center</h2>
                <button id="send-runner-btn" class="action-btn">
                    Send Runner<br>
                    <span class="subtext">Cost: <span id="runner-cost">10</span> ZP</span>
                </button>
            </div>

            <div id="relics-module" class="module">
                <h2>Relics</h2>
                <div id="relics-list">
                    <!-- Relics populated by JS -->
                </div>
            </div>

             <div id="controls-module" class="module">
                <h2>System</h2>
                <button id="reset-save-btn" class="small-btn warning">Reset Save</button>
            </div>
        </div>

        <!-- Column 2: THE TRACKER -->
        <div id="col-tracker" class="game-column">
            <div class="column-header"><h2>THE TRACKER</h2></div>
            <div id="tracker-list">
                <!-- Active runners -->
            </div>
        </div>

        <!-- Column 3: THE LOG -->
        <div id="col-log" class="game-column">
            <div class="column-header"><h2>THE LOG</h2></div>
            <div id="game-log-content">
                <!-- Logs -->
            </div>
        </div>

        <!-- Column 4: THE MAP -->
        <div id="col-map" class="game-column">
            <div class="column-header"><h2>THE MAP</h2></div>
            <div id="map-scroll-area">
                <div id="map-content">
                    <!-- Map segments -->
                </div>
            </div>
            <div id="map-progress-container">
                <!-- Map progress details -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="patterns.js"></script>
    <script src="game.js"></script>
</body>
</html>
